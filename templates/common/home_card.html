{% load static %}
{% load i18n %}

<div class="card mb-4 box-shadow">
    <img class="card-img-top" src="{% static picture %}" alt="{{ alt }}">
    <div class="card-body">
        <h2 class="card-text">{{ title }}</h2>
        <a href="{{ src }}" {% if target %}target="{{target}}" {% endif %} class="btn btn-primary">{% trans "Go" %}</a>
    </div>
</div>
